<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShopNest</title>
    <link rel="stylesheet" href="/style/main.css">
    
</head>
<body>

    <!-- Login/Signup Form -->
    <div class="auth-container">
        <h1>ShopNest</h1>
        <div id="auth-toggle">
            <button id="login-tab" class="active">Login</button>
            <button id="signup-tab">Sign Up</button>
        </div>
        
        <!-- Login Form -->
        <form id="login-form" class="auth-form">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Enter your email" required>
            <input type="password" id="login-password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
            <p id="login-error" class="error-message"></p>
        </form>
      
      
        <!-- google login button -->
 <div id="g_id_onload"
       data-client_id="123122122741-u3hkh8d7vb9cp3280snr24n9pfii9kq8.apps.googleusercontent.com"
       data-callback="handleCredentialResponse"
       data-auto_select="true"
       data-login_uri="https://shopnestweb.netlify.app/auth/callback">
  </div>
  <div class="g_id_signin"
       data-type="standard"
       data-shape="rectangular"
       data-theme="outline"
       data-text="sign_in_with"
       data-size="large"
       data-logo_alignment="left">
  </div>

    </div>

    <footer>
        <p>&copy; 2025 ShopNest. All Rights Reserved.</p>
    </footer>

    <!-- Firebase and Custom JS -->
    <script src="firebase-config.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
   
   <script>



        
        // Get DOM elements
        const loginTab = document.getElementById("login-tab");
        const signupTab = document.getElementById("signup-tab");
        const loginForm = document.getElementById("login-form");
        const signupForm = document.getElementById("signup-form");

        // Toggle between login and signup forms
        loginTab.addEventListener("click", () => {
            loginForm.classList.remove("hidden");
            signupForm.classList.add("hidden");
            loginTab.classList.add("active");
            signupTab.classList.remove("active");
        });

        signupTab.addEventListener("click", () => {
            signupForm.classList.remove("hidden");
            loginForm.classList.add("hidden");
            signupTab.classList.add("active");
            loginTab.classList.remove("active");
        });

        function handleCredentialResponse(response) {
      console.log("Encoded JWT ID token: " + response.credential);
      // Send this JWT to your backend for verification.
        }
    </script>

</body>
</html>
