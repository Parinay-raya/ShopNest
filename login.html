<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShopNest</title>
    <link rel="stylesheet" href="/style/main.css">
</head>
<body>

    <!-- Login/Signup Form -->
    <div class="auth-container">
        <h1>ShopNest</h1>
        <div id="auth-toggle">
            <button id="login-tab" class="active">Login</button>
            <button id="signup-tab">Sign Up</button>
        </div>
        
        <!-- Login Form -->
        <form id="login-form" class="auth-form">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Enter your email" required>
            <input type="password" id="login-password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
            <p id="login-error" class="error-message"></p>
        </form>
        
        <!-- Signup Form -->
        <form id="signup-form" class="auth-form hidden">
            <h2>Create Your Account</h2>
            
            <!-- Full Name -->
            <label for="signup-name">Full Name</label>
            <input type="text" id="signup-name" placeholder="Enter your full name" required>
            
            <!-- Email -->
            <label for="signup-email">Email Address</label>
            <input type="email" id="signup-email" placeholder="Enter a valid email" required>
            
            <!-- Password -->
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" placeholder="Create a strong password" minlength="8" required>
            
            <!-- Confirm Password -->
            <label for="signup-confirm-password">Confirm Password</label>
            <input type="password" id="signup-confirm-password" placeholder="Re-enter your password" minlength="8" required>
            
            <!-- Phone Number -->
            <label for="signup-phone">Phone Number</label>
            <input type="tel" id="signup-phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
            
            <!-- Signup Button -->
            <button type="submit" class="btn-primary">Sign Up</button>
            
            <!-- Error Message -->
            <p id="signup-error" class="error-message"></p>
            
            <!-- Redirect to Login -->
            <p class="auth-link">
                Already have an account? <a href="#" id="login-link">Log In</a>
            </p>
        </form>

    </div>

    <footer>
        <p>&copy; 2025 ShopNest. All Rights Reserved.</p>
    </footer>

    <!-- Firebase and Custom JS -->
    <script src="firebase-config.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>

    <script>
        // Get DOM elements
        const loginTab = document.getElementById("login-tab");
        const signupTab = document.getElementById("signup-tab");
        const loginForm = document.getElementById("login-form");
        const signupForm = document.getElementById("signup-form");

        // Toggle between login and signup forms
        loginTab.addEventListener("click", () => {
            loginForm.classList.remove("hidden");
            signupForm.classList.add("hidden");
            loginTab.classList.add("active");
            signupTab.classList.remove("active");
        });

        signupTab.addEventListener("click", () => {
            signupForm.classList.remove("hidden");
            loginForm.classList.add("hidden");
            signupTab.classList.add("active");
            loginTab.classList.remove("active");
        });
    </script>

</body>
</html>
